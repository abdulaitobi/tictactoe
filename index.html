<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hubot+Sans:ital,wght@0,200..900;1,200..900&family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ce954a986c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="head">
        <h1>Tic-Tac-Toe (Xs and Os)</h1>
    </div>
    <div id="body">
        <h1>Player 1 : X    <br> Player 2 : O</h1>
        <h1 id="winner"></h1>
        <div id="gameboard">
            <div id="0" class="cell">

            </div>
            <div id="1" class="cell">

            </div>
            <div id="2" class="cell">

            </div>
            <div id="3" class="cell">

            </div>
            <div id="4" class="cell">

            </div>
            <div id="5" class="cell">

            </div>
            <div id="6" class="cell">

            </div>
            <div id="7" class="cell">

            </div>
            <div id="8" class="cell">

            </div>
        </div>
        <span id="refreshBtn">Refresh</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
